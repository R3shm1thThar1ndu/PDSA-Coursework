spring.application.name=tourist-app-backend

# MySQL (existing login service)
spring.datasource.url=jdbc:mysql://localhost:3306/tourist_app_db
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Routing (SQLite)
routing.sqlite-path=src/main/resources/data/roads_colombo.db
routing.grid-cell-size-deg=0.005

# Colombo bounding box
routing.region.minlon=79.8
routing.region.minlat=6.7
routing.region.maxlon=80.1
routing.region.maxlat=7.0
